    <div class="parent-div">
      <form action="/product" method="post" class="form-css">
        <b class="mx-5 ">Add Product</b>
        <div class="mb-2">
          <label for="ProductName" class="form-label">Product :</label>
          <input type="text" class="form-control " id="ProductName" name="title" placeholder="Enter Name"/>
        </div>
        <div class="mb-2">
          <label for="size" class="form-label">Size :</label>
          <input type="number" class="form-control " name="size" id="size" placeholder="Enter Size"  />
        </div>

        <button type="submit" class="btn btn-primary my-3">Add product</button>
      </form>
    </div>
